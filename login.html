<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Community Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="mentorship.html">Mentorship</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBS8a2A7LOlRs9_lBXOv_fPud1iLg9xwO0",
        authDomain: "loginsystem-80747.firebaseapp.com",
        projectId: "loginsystem-80747",
        storageBucket: "loginsystem-80747.appspot.com",
        messagingSenderId: "1098923411124",
        appId: "1:1098923411124:web:c10f65f41de6928610f9e1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if the user is already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is logged in, redirect to mentorship
            alert(`Welcome back, ${user.email}!`);
            window.location.href = "community.html";
        }
    });

    document.getElementById('login-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert(`Login successful! Welcome, ${user.email}`);
                window.location.href = "mentorship.html"; // Redirect to mentorship page
            })
            .catch((error) => {
                console.error("Login error:", error);
                alert(`Login failed: ${error.message}`);
            });
    });
</script>

    </main>
    <footer>
        <p>&copy; 2023 School Community Hub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
